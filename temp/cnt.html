   <div class="container" style"margin-top: 200px !important">
      <h4>Countdown until Konkur</h4>
	  
      <h5 id="countdown-holder" class="grad-gray-line-left"></h5>

   <script>
      var clock = document.getElementById("countdown-holder"), targetDate = new Date(2017, 04, 25); // Jan 1, 2050
      clock.innerHTML = countdown(targetDate).toString();
   </script>

   <script>
      var clock = document.getElementById("countdown-holder"), targetDate = new Date(2017, 04, 25); // Jan 1, 2050;
      clock.innerHTML = countdown(targetDate).toString();
      setInterval(function(){ clock.innerHTML = countdown(targetDate).toString(); }, 1000);
   </script>
